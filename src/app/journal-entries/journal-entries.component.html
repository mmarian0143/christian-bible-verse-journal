<h2>Your Journal Entries</h2>
<div *ngFor="let entry of entries">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ entry.title }}</mat-card-title>
      <mat-card-subtitle>{{ entry.date | date: 'medium' }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ entry.content }}</p>
    </mat-card-content>
  </mat-card>
</div>
