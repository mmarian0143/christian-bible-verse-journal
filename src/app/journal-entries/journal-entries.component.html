<div class="container mt-4">
  <h2>Journal Entries</h2>
  <div class="row">
    <div class="col-md-6" *ngFor="let entry of entries">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ entry.Title }}</h5>
          <p class="card-text">Date: {{ entry.Date }}</p>

          <button class="btn btn-primary mr-2" (click)="editEntry(entry)">Edit</button>
          <button class="btn btn-danger" (click)="deleteEntry(entry)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
