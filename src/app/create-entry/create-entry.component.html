<div class="container">
    <h2>Create Journal Entry</h2>
    <form (ngSubmit)="onSubmit()" #entryForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" [(ngModel)]="entry.title" required>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" [(ngModel)]="entry.content" required></textarea>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" name="date" [(ngModel)]="entry.date" required>
      </div>
      <button type="submit" class="btn btn-primary">Create Entry</button>
    </form>
  </div>
